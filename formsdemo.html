<!DOCTYPE html>
<html>
<head>
    <title>Forms Demo</title>
</head>

<body>

<h3 style="text-align:center;">Forms Demo</h3><hr/>
<form method="post">
    <label>Your Name: </label>
        <input type="text" id="name" name="name" 
        placeholder="Enter Your Name" required minlength="5"/><br/>

    <label>Your Password: </label>
        <input type="password" id="password" name="password"/><br/>

    <label>Your Age: </label>
        <input type="number" id="age" name="age"/><br/>

    <label>Choose Your Gender: </label>
    <input type="radio" name="gender" value="female" checked>female
    <input type="radio" name="gender" value="male">Male
    <br/>

    <label>Choose Your Hobbies</label>
    <input type="checkbox" name="hobby" value="eat">Eat
    <input type="checkbox" name="hobby" value="sleep" checked>Sleep
    <input type="checkbox" name="hobby" value="hiking" checked>Hiking
    <br/>

    <label>Food : </label>
    <select name="food">
        <option value="Italian">Italian</option>
        <option value="French">French</option>
        <option value="Indian">Indian</option>
    </select>
    <br/>

    <label>Food : </label>
    <select name="food" multiple>
        <option value="Italian">Italian</option>
        <option value="French">French</option>
        <option value="Indian">Indian</option>
    </select>
    <br/>

    <label>Some Comments</label>
    <textarea rows = "5" cols="30"></textarea>
    <br/>
    <input type="submit" value="Submit"/>
</form>

</body>

</html>
